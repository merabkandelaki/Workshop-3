<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="header__container">
        <img src="./logo.svg" alt="Logo" class="logo__img" />
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="index.html" class="menu__list-link link__home">home</a>
            </li>
            <li class="menu__list-item">
              <a href="about.html" class="menu__list-link link__about">about</a>
            </li>
            <li class="menu__list-item">
              <a href="contact.html" class="menu__list-link link__contact"
                >contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Finish -->
    <!-- Main Start -->
    <main class="main">
      <img class="cover__img" src="./homeimg/img_1.png" alt="Cover image" />
      <div class="article">
        <div class="article__container">
          <div class="content">
            <h1>WELCOME</h1>
            <p>
              In an ever-changing world, our sense of purpose is constant. We
              honor our legacy as we build the future, a better world for
              generations to come.
            </p>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section__container">
          <div class="image">
            <img src="./homeimg/img_2.png" alt="Image 2" />
          </div>
          <div class="image">
            <img src="./homeimg/img_3.png" alt="Image 3" />
          </div>
          <div class="image">
            <img src="./homeimg/img_4.png" alt="Image 4" />
          </div>
        </div>
      </div>
    </main>
    <!-- Main Finish -->
    <!-- Footer Start -->
    <footer class="footer">
      <div class="footer__container">
        <div class="social">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="footer__link"
            ><img
              src="./iconimg/facebook.svg"
              alt="Facebook"
              class="social__img"
          /></a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="footer__link"
            ><img
              src="./iconimg/instagram.svg"
              alt="Instagram"
              class="social__img"
          /></a>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="footer__link"
            ><img src="./iconimg/youtube.svg" alt="Youtube" class="social__img"
          /></a>
        </div>
        <div class="footer__content">
          <p>copyright Lorem ipsum dolor sit amet</p>
        </div>
      </div>
    </footer>
    <!-- Footer Finish -->
  </body>
</html>
