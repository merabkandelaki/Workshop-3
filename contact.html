<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="header__container">
        <img src="./logo.svg" alt="Logo" class="logo__img" />
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="index.html" class="menu__list-link link__home">home</a>
            </li>
            <li class="menu__list-item">
              <a href="about.html" class="menu__list-link link__about">about</a>
            </li>
            <li class="menu__list-item">
              <a href="contact.html" class="menu__list-link link__contact"
                >contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Finish -->
    <!-- Main Start -->
    <main class="main">
      <img src="./contactimg/img_1.png" alt="Cover image" class="cover__img" />
      <div class="article">
        <div class="article__container">
          <div class="content">
            <h1>CONTACT US</h1>
            <p>
              We're here to help. Feel free to contact us with questions,
              comments, and ideas.
            </p>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section__container">
          <div class="section__content">
            <h2>Contact information</h2>
            <div class="section__information">
              <p><span>Address:</span> David Aghmashenebeli Alley 163</p>
              <p><span>Tel.:</span> +995 32 222 222</p>
              <p><span>Email:</span> Fordmail@gmail.com</p>
            </div>
          </div>
          <div class="section__image">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.1625591455277!2d44.781519165435995!3d41.71701092923534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d509feb77d%3A0x93b20b1e7d609909!2s1%20Merab%20Aleksidze%20St%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1690417574707!5m2!1sen!2sge"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <!-- Main Finish -->
    <!-- Footer Start -->
    <footer class="footer">
      <div class="footer__container">
        <div class="social">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            class="footer__link"
            ><img
              src="./iconimg/facebook.svg"
              alt="Facebook"
              class="social__img"
          /></a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="footer__link"
            ><img
              src="./iconimg/instagram.svg"
              alt="Instagram"
              class="social__img"
          /></a>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            class="footer__link"
            ><img src="./iconimg/youtube.svg" alt="Youtube" class="social__img"
          /></a>
        </div>
        <div class="footer__content">
          <p>copyright Lorem ipsum dolor sit amet</p>
        </div>
      </div>
    </footer>
    <!-- Footer Finish -->
  </body>
</html>
